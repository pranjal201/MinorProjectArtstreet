{% extends 'main/account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_account %}
<form method="POST" class="signup_form mr-2 ml-2">
	{% csrf_token %}
	<fieldset>
		{{form|crispy}}
	</fieldset>
	<section class="mt-4 mr-1 ml-1">
		<input type="submit" class="btn btn-primary m-0" value="Reset Password" style="background-color: #231f20; border:0;">
	</section>
	<div class="subtitle pt-2 mt-1"></div>
</form>
{% endblock body_account %}
